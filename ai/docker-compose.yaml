version: "3.8"

services:
  ai-server:
    build: .
    container_name: grpc_ai_server
    ports:
      - "50051:50051"
    networks:
      - my_network
    volumes:
      - ./models:/app/models
      - ./gesture_dict:/app/gesture_dict
      - ./docs:/app/docs
    command: ["python", "grpc/all_predict_sign_server.py"] 

networks:
  my_network:
    driver: bridge
