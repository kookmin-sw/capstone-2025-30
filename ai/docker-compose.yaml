version: "3.8"

services:
  app:
    build: .
    container_name: fastapi
    ports:
      - "8001:8001"
    networks:
      - my_network

  nginx:
    image: nginx:latest
    container_name: fastapi_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/fastapi.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
